</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Ma'am Procees Torta</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>

            <div class="theme-toggle">
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-content">
                    <div class="contact-form">
                        <h3>Send us a message</h3>
                        <form action="php/contact.php" method="POST">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Get in touch</h3>
                        <p><i class="fas fa-map-marker-alt"></i> Dalaguete, Cebu, Philippines</p>
                        <p><i class="fas fa-phone"></i> +63 123 456 7890</p>
                        <p><i class="fas fa-envelope"></i> info@maamproceestorta.com</p>
                        <p><i class="fas fa-clock"></i> Mon-Sun: 6AM - 8PM</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
